<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="/scrape" id="scrape-link">Start Animation</a>
  <div class="container" id="fish-container">
    <div class="fish">
      <div class="fish__body">
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="fish__transparent"></div>
    </div>
    <div class="snout"></div>
    <div class="upperfin"></div>
    <div class="fin left"></div>
    <div class="fin right"></div>
    <div class="tail">
      <div class="tail-left"></div>
      <div class="tail-right"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
